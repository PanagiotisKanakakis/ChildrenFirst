<Page class="page" xmlns="http://schemas.nativescript.org/tns.xsd" navigatingTo="navigatingTo">
    <GridLayout rows="*, auto" width="100%">
        <Image [src]="bgSrc"  stretch="aspectFill" ></Image>
        <StackLayout verticalAlignment="bottom">
<!--            <Image [src]="logoSrc"  ></Image>-->
            <Button id="startButton" text="START" (tap)="onTap($event)" class="-primary -rounded-lg"></Button>
        </StackLayout>
    </GridLayout>
</Page>
