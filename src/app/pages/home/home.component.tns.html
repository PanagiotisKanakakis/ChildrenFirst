<Page class="page" xmlns="http://schemas.nativescript.org/tns.xsd"
      navigatingTo="navigatingTo" >
    <GridLayout rows="*" columns="*" class="background" [backgroundImage]="logoSrc">
        <GridLayout row="0" col="0"  >
            <Button  class="-rounded-lg continue-button" horizontalAlignment="right" verticalAlignment="bottom"
                     (tap)="onTap($event)">
                <FormattedString>
                    <Span text="START   " class="gagalin-regular"></Span>
                    <Span class="fas" text="&#xf061;"></Span>
                </FormattedString>
            </Button>
        </GridLayout>
    </GridLayout>

            </FormattedString>
        </Button>
    </GridLayout>-->
</Page>
