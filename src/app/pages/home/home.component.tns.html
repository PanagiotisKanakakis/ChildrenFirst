<Page class="page" xmlns="http://schemas.nativescript.org/tns.xsd"
      navigatingTo="navigatingTo" class="coverImage">
    <GridLayout row="2" rows="4*, *">
        <GridLayout row="0" rows="*" columns="*" >
            <Image [src]="logoSrc" stretch="aspectFill" ></Image>
        </GridLayout>
        <GridLayout row="1" rows="auto" verticalAlignment="bottom" class="m-t-10">
            <Button class="gagalin-regular -rounded-lg start-button" text="START" (tap)="onTap($event)"></Button>
        </GridLayout>
    </GridLayout>
</Page>
