<GridLayout class="page coverImage" xmlns="http://schemas.nativescript.org/tns.xsd" navigatingTo="navigatingTo">
    <GridLayout rows="5*, *">
        <GridLayout row="0" rows="*" class="m-t-20">
            <GridLayout row="0" rows="auto" verticalAlignment="top" >
                <Label class="gagalin-regular information-header " [text]=title textWrap="true" ></Label>
            </GridLayout>
            <GridLayout row="1" columns="*,2*" class="information-bordered">
                <GridLayout class="carousel-item-circle" col="0" row="0">
                    <Image [src]=infoImage class="carousel-item-icon"></Image>
                </GridLayout>
                <GridLayout width="60%" col="1" row="0">
                    <ScrollView orientation="vertical" ios.pagingEnabled="true" left="0" top="0" height="75%">
                        <Label class="gagalin-regular information-description" [text]=description textWrap="true" ></Label>
                    </ScrollView>
                </GridLayout>
            </GridLayout>
        </GridLayout>
        <GridLayout row="1" columns="*,*" verticalAlignment="bottom" >
            <GridLayout #bc col="0" (tap)="onBackTap($event)" horizontalAlignment="left" style="opacity:0 ;margin-left: 10">
<!--                <Label row="0" class="gagalin-regular backLabel" text="BACK" verticalAlignment="bottom"  horizontalAlignment="left" ></Label>-->
                <Image class="imageButton" row="0"  [src]="back" verticalAlignment="bottom"  horizontalAlignment="left" stretch="aspectFit"></Image>
            </GridLayout>
            <GridLayout col="1"  (tap)="onNextTap($event)"  horizontalAlignment="right" style="margin-right: 10;">
<!--                <Label row="0"   class="gagalin-regular nextLabel" text="NEXT" verticalAlignment="bottom"  horizontalAlignment="right"></Label>-->
                <Image row="0" class="imageButton" #nt  [src]="next"  verticalAlignment="bottom" horizontalAlignment="right"  stretch="aspectFit"></Image>
            </GridLayout>
        </GridLayout>
    </GridLayout>
</GridLayout>
