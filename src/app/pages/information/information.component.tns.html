<GridLayout class="page coverImage" xmlns="http://schemas.nativescript.org/tns.xsd" navigatingTo="navigatingTo">
    <GridLayout rows="*" columns="*,5*">
        <GridLayout row="0" col="0">
            <Image [src]="avatar" verticalAlignment="bottom"></Image>
        </GridLayout>
        <GridLayout row="0" col="1" orientation="vertical" id="info-content">
            <GridLayout rows="*,3*,*" columns="*">
                <GridLayout row="0" col="0">
                    <Label class="gagalin-regular question" [text]=question textWrap="true"></Label>
                </GridLayout>
                <GridLayout row="1" col="0">
                    <Label class="gagalin-regular answer" [text]=answer textWrap="true"></Label>
                </GridLayout>
                <GridLayout row="2" col="0">
                    <Button id="button" class="-rounded-lg next-button gagalin-regular" verticalAlignment="bottom"
                            horizontalAlignment="right"
                            (tap)="onNextTap($event)" text="NEXT">
                    </Button>
                </GridLayout>
            </GridLayout>
        </GridLayout>
    </GridLayout>
</GridLayout>
