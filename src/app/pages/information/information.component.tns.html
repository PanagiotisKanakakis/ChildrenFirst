<GridLayout class="page coverImage" xmlns="http://schemas.nativescript.org/tns.xsd" navigatingTo="navigatingTo">
    <GridLayout rows="5*, *">
        <GridLayout row="0" rows="*" class="m-t-20">
            <GridLayout row="0" rows="auto" verticalAlignment="top" >
                <Label class="gagalin-regular information-header" [text]=title textWrap="true" ></Label>
            </GridLayout>
            <GridLayout row="1" columns="*,2*" class="information-bordered">
                <GridLayout class="carousel-item-circle" col="0" row="0">
                    <Image [src]=infoImage class="carousel-item-icon"></Image>
                </GridLayout>
                <GridLayout width="60%" col="1" row="0">
                    <ScrollView orientation="vertical" ios.pagingEnabled="true" left="0" top="0" height="75%">
                        <Label class="gagalin-regular information-description" [text]=description textWrap="true" ></Label>
                    </ScrollView>
                </GridLayout>
            </GridLayout>
        </GridLayout>
        <GridLayout row="1" columns="*,*" verticalAlignment="bottom">
            <GridLayout #bc col="0" (tap)="onBackTap($event)" horizontalAlignment="left" style="opacity:0 ;margin-bottom: 10">
                <Label class="gagalin-regular" text="BACK" verticalAlignment="bottom"  horizontalAlignment="center" style="margin-left: 50"></Label>
                <Image  [src]="back"   verticalAlignment="bottom"  horizontalAlignment="left" stretch="none" style="margin-left: 10"></Image>
            </GridLayout>
            <GridLayout col="1"  (tap)="onNextTap($event)"  horizontalAlignment="right" style="margin-bottom: 10">
                <Label class="gagalin-regular" text="NEXT" verticalAlignment="bottom"  horizontalAlignment="center" style="margin-right: 50"></Label>
                <Image [src]="next"  verticalAlignment="bottom" horizontalAlignment="right"  stretch="none" style="margin-right: 10"></Image>
            </GridLayout>
        </GridLayout>
    </GridLayout>
</GridLayout>
