<GridLayout class="page coverImage" xmlns="http://schemas.nativescript.org/tns.xsd" navigatingTo="navigatingTo">
    <GridLayout rows="3*, *">
        <GridLayout row="0" rows="*" class="m-t-20">
            <GridLayout row="0" rows="auto" verticalAlignment="top" >
                <Label class="gagalin-regular information-header" [text]=question textWrap="true"></Label>
            </GridLayout>
            <GridLayout row="1" columns="*,2*" class="information-bordered">
                <GridLayout class="carousel-item-circle" col="0" row="0">
                    <Image [src]=characterSrc class="carousel-item-icon"></Image>
                </GridLayout>
                <GridLayout width="60%" col="1" row="0">
                    <ScrollView orientation="vertical" ios.pagingEnabled="true" left="0" top="0" height="75%">
                        <Label class="gagalin-regular information-description" [text]=answer textWrap="true"></Label>
                    </ScrollView>
                </GridLayout>
            </GridLayout>
        </GridLayout>
        <GridLayout row="1">
            <Button id="button" class="-rounded-lg information-next-button gagalin-regular"  verticalAlignment="bottom" horizontalAlignment="right"
                    (tap)="onNextTap($event)" >
                <FormattedString>
                    <Span text="NEXT" class="gagalin-regular"></Span>
                </FormattedString>
            </Button>
        </GridLayout>
    </GridLayout>
</GridLayout>
