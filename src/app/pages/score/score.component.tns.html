<GridLayout rows="*" columns="*, 4*">
    <GridLayout row="0" col="0" backgroundColor="red">
        <Labe></Labe>
        <Image [src]="characterSrc" horizontalAlignment="right" verticalAlignment="bottom"></Image>
    </GridLayout>
    <GridLayout row="0" col="1" backgroundColor="blue">
        <Button id="button" class="-rounded-lg continue-button" horizontalAlignment="center" verticalAlignment="bottom"
                (tap)="onTap($event)">
            <FormattedString>
                <Span text="THANKS FOR PLAYING!CHOOSE ANOTHER CHARACTER   " class="gagalin-regular"></Span>
                <Span class="fas" text="&#xf061;"></Span>
            </FormattedString>
        </Button>
    </GridLayout>
</GridLayout>
