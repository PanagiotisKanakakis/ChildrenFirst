<GridLayout class="page coverImage" xmlns="http://schemas.nativescript.org/tns.xsd" navigatingTo="navigatingTo">
    <GridLayout rows="5*, *">
        <GridLayout row="0" rows="*" class="m-t-20">
            <GridLayout row="0" rows="auto" verticalAlignment="top" >
                <Label class="gagalin-regular story-header" [text]="storyDescriptionLabel" textWrap="true"></Label>
            </GridLayout>
            <GridLayout row="1" columns="*,2*" class="story-bordered" backgroundColor="lightgray">
                <GridLayout class="carousel-item-circle" col="0" row="0">
                    <Image [src]=characterSrc class="carousel-item-icon"></Image>
                </GridLayout>
                <GridLayout width="60%" col="1" row="0">
                    <ScrollView orientation="vertical" ios.pagingEnabled="true" left="0" top="0" height="75%">
                        <Label class="gagalin-regular story-description" [text]=storyDescription textWrap="true"></Label>
                    </ScrollView>
                </GridLayout>
            </GridLayout>
        </GridLayout>
        <GridLayout row="1" columns="*,*" verticalAlignment="bottom">
            <GridLayout #bc col="0" horizontalAlignment="left" style="margin-bottom: 0">
<!--                <Label class="gagalin-regular" text="BACK" verticalAlignment="bottom"  horizontalAlignment="center" style="margin-left: 50"></Label>-->
                <Image  class="imageButton" [src]="back" (tap)="onBackTap($event)"  verticalAlignment="bottom"  horizontalAlignment="left" stretch="aspectFit" style="margin-left: 10"></Image>
            </GridLayout>
            <GridLayout col="1"  horizontalAlignment="right" style="margin-bottom: 0">
<!--                <Label class="gagalin-regular" text="CONTINUE" verticalAlignment="bottom"  horizontalAlignment="center" style="margin-right: 50"></Label>-->
                <Image class="imageButton" [src]="next" (tap)="onContinueTap($event)"  verticalAlignment="bottom" horizontalAlignment="right"  stretch="aspectFit" style="margin-right: 10"></Image>
            </GridLayout>
        </GridLayout>
    </GridLayout>
</GridLayout>
