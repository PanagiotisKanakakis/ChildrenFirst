<GridLayout id="grid" class="page" xmlns="http://schemas.nativescript.org/tns.xsd" navigatingTo="navigatingTo" rows="*" columns="*, 4*, *" >
    <GridLayout row="0" col="0">
        <Image id="left" [src]="leftChar" horizontalAlignment="center" verticalAlignment="bottom"></Image>
        <Label [text]="scoreText" class="dialog-score gagalin-regular" horizontalAlignment="center"
               verticalAlignment="top"></Label>
    </GridLayout>
    <GridLayout row="0" col="1">
        <Label [text]="scrollDownText" class="gagalin-regular helpText"  horizontalAlignment="center" verticalAlignment="top"></Label>
        <ScrollView id="scroll" rorientation="vertical" ios.pagingEnabled="true" left="0" top="0" width="100%"
                    height="75%" scrollBarIndicatorVisible="true">
            <StackLayout #dialogsContent id="dialogs-content">
                <Label id="labels" textWrap="true" [ngClass]="isInDialog?'gagalin-regular dialog':'gagalin-regular description'" width="auto" height="auto"
                       *ngFor="let label of labels" @fadeIn [id]="label.id" [text]="label.text" [score]="label.score"
                       [state]="label.state"
                       (tap)="onImageTap($event,label.id)"></Label>
            </StackLayout>
        </ScrollView>
    </GridLayout>
    <GridLayout row="0" col="2" rows="*,*">
        <GridLayout row="0" verticalAlignment="top" horizontalAlignment="center">
            <Image id="right" [src]="rightChar" ></Image>
        </GridLayout>

        <GridLayout id="button" row="1" (tap)="onContinueTap($event)" verticalAlignment="bottom" horizontalAlignment="right" style="margin-right: 10">
<!--            <Label class="gagalin-regular" text="CONTINUE" verticalAlignment="center"  horizontalAlignment="center" style="margin-right: 50"></Label>-->
            <Image class="imageButton" [src]="next"  verticalAlignment="center"  horizontalAlignment="right" stretch="aspectFit"></Image>
        </GridLayout>
    </GridLayout>
</GridLayout>
