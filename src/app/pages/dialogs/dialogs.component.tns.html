<GridLayout rows="*" columns="*, 4*, *" >
    <GridLayout row="0" col="0" >
        <Image  [src]="leftChar" verticalAlignment="bottom" ></Image>
    </GridLayout>
    <ScrollView row="0" col="1" orientation="vertical" ios.pagingEnabled="true" left="0" top="0" width="100%" height="75%">
        <StackLayout orientation="vertical" #dialogsContent id="dialogs-content">
                <Image *ngFor="let image of images" [id]="image.id" [src]="image.src" [score]="image.score" [state]="image.state"
                       (tap)="onImageTap($event,image.id)"></Image>
        </StackLayout>
    </ScrollView>
    <GridLayout row="0" col="2" >
        <Image [src]="rightChar"   verticalAlignment="top"></Image>
        <Button id="button" class="-rounded-lg continue-button" horizontalAlignment="center" verticalAlignment="bottom"
                (tap)="onContinueTap($event)">
            <FormattedString>
                <Span text="CONTINUE   " class="gagalin-regular"></Span>
                <Span class="fas" text="&#xf061;"></Span>
            </FormattedString>
        </Button>
    </GridLayout>
</GridLayout>
