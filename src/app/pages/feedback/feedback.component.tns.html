<GridLayout class="page coverImage" xmlns="http://schemas.nativescript.org/tns.xsd" navigatingTo="navigatingTo">
    <GridLayout rows="3*, *">
        <GridLayout row="0" rows="*" class="m-t-20">
            <GridLayout row="0" rows="auto" verticalAlignment="top" >
                <Label class="gagalin-regular feedback-header" [text]="summaryLabel" textWrap="true"></Label>
            </GridLayout>
            <GridLayout row="1" columns="*,2*" class="feedback-bordered" backgroundColor="lightgray">
                <GridLayout class="carousel-item-circle" col="0" row="0">
                    <Image [src]="characterSrc" class="carousel-item-icon"></Image>
                </GridLayout>
                <GridLayout width="60%" col="1" row="0">
                    <ScrollView orientation="vertical" ios.pagingEnabled="true" left="0" top="0" height="75%">
                        <Label class="gagalin-regular comment" [text]=text textWrap="true"></Label>
                    </ScrollView>
                </GridLayout>
            </GridLayout>
        </GridLayout>
        <GridLayout row="1" columns="*">
            <GridLayout id="replayScenario" col="0"  horizontalAlignment="left" (tap)="onReplayScenarioTap($event)" >
                <Label class="gagalin-regular play-again" [text]="replayScenarioText" verticalAlignment="bottom"  horizontalAlignment="left" style="margin-bottom: 10; margin-left: 10"></Label>
                <Image width="20" height="20" src="font://&#xf3e5;" class="fas fa-reply"   verticalAlignment="bottom" horizontalAlignment="right"  stretch="aspectFit" style="margin-bottom: 10;margin-right:20"></Image>
            </GridLayout>
            <GridLayout id="playAgainButton" col="0"  horizontalAlignment="right" >
                <Label class="gagalin-regular play-again" [text]="playAgainButtonText" verticalAlignment="bottom"  horizontalAlignment="left" style="margin-bottom: 10"></Label>
                <Image width="40" height="40" [src]="next" (tap)="onPlayAgainTap($event)"  verticalAlignment="bottom" horizontalAlignment="right"  stretch="aspectFit" style="margin-right: 10"></Image>
            </GridLayout>
            <GridLayout id="nextButton" col="0"  horizontalAlignment="right" style="margin-bottom: 10">
<!--                <Label class="gagalin-regular" text="NEXT" verticalAlignment="bottom"  horizontalAlignment="center" style="margin-right: 50"></Label>-->
                <Image class="imageButton" [src]="next" (tap)="onNextTap($event)"  verticalAlignment="bottom" horizontalAlignment="right"  stretch="aspectFit" style="margin-right: 10"></Image>
            </GridLayout>
        </GridLayout>
    </GridLayout>
</GridLayout>
