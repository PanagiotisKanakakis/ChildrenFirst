<GridLayout columns="*,2*" class="bordered" backgroundColor="lightgray">
    <GridLayout class="carousel-item-circle" col="0" row="0">
        <Label id="characterName" class="gagalin-regular carousel-item-head" text="chrname" textWrap="true"></Label>
        <Image src="characterSrc" class="carousel-item-icon" ></Image>
    </GridLayout>


    <GridLayout width="49%" col="1" row="0">
        <ScrollView orientation="vertical" ios.pagingEnabled="true" left="0" top="0" height="75%">
            <Label class="gagalin-regular player-choice" text="story" textWrap="true"></Label>
        </ScrollView>
    </GridLayout>
</GridLayout>
